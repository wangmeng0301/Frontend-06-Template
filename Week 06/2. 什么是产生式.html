<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    <BracketExpression>::= <Number> || 
    '('<AdditiveExpression>')'
    <MultiplicativeExpression>::=<BracketExpression> | 
      <MultiplicativeExpression> '*' <BracketExpression> |
      <MultiplicativeExpression> '/' <BracketExpression> |
    <AdditiveExpression>:==<MultiplicativeExpression> |
      <AdditiveExpression> '+' <MultiplicativeExpression> |
      <AdditiveExpression> '-' <MultiplicativeExpression> |
    
  </script>
</body>
</html>
