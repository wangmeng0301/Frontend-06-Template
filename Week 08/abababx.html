  <script>
    let count = 0;
    function match(string) {
      let state = start;
      for (let c of string) {
        state = state(c);
      }
      return state === end;
    }

    function start(c) {
      if (c === 'a') {
        count++;
        return foundA;
      } else {
        count = 0
        return start;
      }
    }

    function foundA(c) {
      if (c === 'b') {
        if (count === 3) {
          return foundx;
        }
        return start;
      } else {
        return start(c)
      }
    }

    function foundx(c) {
      if (c === 'x') {
        return end;
      }
      return start(c);
    }

    function end(c) {
      return end;
    }

    console.log(match('abababababx'))
