<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dot {
      position: relative;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      background: #1890ff;
    }

    .dot::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: inherit;
      border-radius: inherit;
      transition: all 1s;
    }
    .dot:hover::before {
      transform: scale(10);
    }
  </style>
</head>
<body>
  <div class="dot"></div>
</body>
</html>
